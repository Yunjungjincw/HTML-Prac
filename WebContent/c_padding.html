<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    div {
      background-color: lightgrey;
      width: 300px;
      border: 50px solid green;
      margin: 50px;
    }
    </style>
</head>
<body>
  <h2>객체 지향(Object oriented) </h2>
  <div style="padding-top: 100px;">"padding: 10px;"</div>
  <div style="padding-bottom: 100px;">"padding-bottom: 50px;"</div>
  <div style="padding-right: 300px;">"padding-right: 200px;"</div>
  <div style="padding-left: 200px;">"padding-left: 200px;"</div>
  

  <div>객체 지향( Object oriented) 프로그래밍이란? 
    우리가 실생활에서 쓰는 모든 것을 객체라 하며, 
    객체 지향 프로그래밍은 프로그램 구현에 필요한 객체를 파악하고 
    각각의 객체들의 역할이 무엇인지를 정의하여 객체들 간의 
    상호작용을 통해 프로그램을 만드는 것을 말한다.</div>
  
</body>
</html>
