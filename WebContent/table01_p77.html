<!DOCTYPE html>
<html lang="ko">
    <head>
      <title>표</title>
      <meta charset="utf-8">
    </head>
    
  <body bgcolor="blue">
    <h2>표(table_p77)</h2>
    <!-- css 박스모델 (p294)
        padding : border와 컨텐트와의 여백 => 테두리 안쪽여백
        border : 테두리
        margin : 요소와 요소사이의 여백 =>  테두리 바깥쪽 여백 -->
    <!-- cellpadding : cell안의 컨텐트와의 여백
      border : 테두리. 기본값 0
        cellspacing : cell과 cell 사이의 여백 -->
    <table  cellpadding="5" cellspacing="0" width="250" border="1" align="center">
    <tr bgcolor="orange">
      <th bgcolor="yellow" >1-1</th>
      <th>1-2</th>
      <th>1-3</th>
      <th>1-4</th>
      <th>1-5</th>
    </tr>
    <tr>
      <td rowspan="2">2-1</td>
      <td>2-2</td>
      <td>2-3</td>
      <td>2-4</td>
      <td>2-5</td>
    </tr>
    <tr>
      <!-- <td>3-1</td> -->
      <td>3-2</td>
      <td>3-3</td>
      <td>3-4</td>
      <td>3-5</td>
    </tr>
    <tr>
      <td>4-1</td>
      <td colspan="2">4-2</td>
      <!-- <td>4-3</td> -->
      <td colspan="2" rowspan="2">
        <table bgcolor="green">
          <tr>
            <td>1줄 1칸</td>
          </tr>
        </table>
      </td>
      <!-- <td>4-5</td> -->
    </tr>
    <tr>
      <td>5-1</td>
      <td>5-2</td>
      <td>5-3</td>
      <!-- <td colspan="2">5-4</td> -->
      <!-- <td>5-5</td> -->
    </tr>
    </table>
  </body>
</html>
